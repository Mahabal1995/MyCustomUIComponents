  <body>
    <header>
      <h1>Maha Typography Animation</h1>

    <div class="container">
      <p class="paragraph">
        <span style="--d: 0s; font-size: larger; font-weight: bold"
          >Don't be frightened about what comes next.</span

        </span>
      </p>
